<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <span class="navbar-brand mb-0 h1">Profile</span>
        <a href="profile.html"><i class="fas fa-check"></i></a>
    </nav>
    <div class='container'>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id='username' name='username'>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
            <a href="login.html" class="btn btn-danger btn-block">Logout</a>
        </form>
    </div>
    <nav class="navbar navbar-dark bg-primary fixed-bottom">
        <a href="profile.html"><i class="fas fa-user"></i></a>
    </nav>
</body>
</html>
